<ion-view view-title="Crops">
<ion-nav-buttons side="secondary">
  <button class="buttons button-icon ion-android-search" ng-click="showFilterBar()"></button>
 </ion-nav-buttons>
  <ion-content>
  <ion-refresher pulling-text="Update Date" on-refresh="doRefresh()"></ion-refresher>
  <ion-list>
    <ion-item ng-repeat="crop in crops" ng-click="clickedItem(crop)">
      {{crop.name}}
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
